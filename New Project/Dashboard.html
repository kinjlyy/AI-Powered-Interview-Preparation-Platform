<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PrepWave — Interview Dashboard</title>
<link rel="stylesheet" href="Dashboard.css">
</head>
<body>
<header>
<div class="logo">
<div class="logo-badge">PW</div>
<div>
<div class="app-title">PrepWave — Interview Dashboard</div>
<div class="small" style="color:var(--muted);margin-top:6px">Pick a company and prepare like a pro</div>
</div>
</div>
<div class="header-right">
<div class="profile-mini">
<div id="profile-name" class="profile-name">Demo User</div>
<div id="profile-email" class="profile-email">demo.user@example.com</div>
</div>
<button id="btn-responses" class="btn secondary">Responses</button>
</div>
</header>
<div class="main">
<div class="companies" id="dashboard-view">
<h2 style="margin-top:0">Choose a company</h2>
<p class="small">Click any company card to open its preparation page.</p>
<div class="grid" id="company-grid" style="margin-top:14px"></div>
</div>
<div id="company-view" class="company-view">
<div class="company-top">
<div>
<h2 id="company-title"></h2>
<div id="company-tag" class="small" style="margin-top:6px"></div>
</div>
<div style="display:flex;gap:10px;align-items:center">
<button id="back-to-dashboard" class="btn secondary" style="margin-right:auto;">← Back</button>
</div>
</div>
<div class="company-body">
<aside class="sidebar" id="rounds-sidebar-left">
<h3>Rounds</h3>
<div id="rounds-list"></div>
</aside>
<div class="content" id="round-left-content">
<p class="small">Select a round from the left to start.</p>
</div>
</div>
</div>
</div>
<div id="modal-responses" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);align-items:center;justify-content:center">
<div style="background:#071425;padding:18px;border-radius:12px;width:90%;max-width:900px;margin:40px auto;color:var(--muted);max-height:80%;overflow:auto">
<div style="display:flex;justify-content:space-between;align-items:center">
<h3 style="margin:0">Saved Responses</h3>
<button id="close-responses" class="btn secondary">Close</button>
</div>
<div id="responses-list" style="margin-top:12px"></div>
</div>
</div>
<script src="Dashboard.js" defer></script>
</body>
</html>
